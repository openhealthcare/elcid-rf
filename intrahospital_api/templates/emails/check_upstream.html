{% load humanize %}
<html>
<body>
  <h1>{{ title }}</h1>
  <table width="600" cellpadding="0" cellspacing="0" border="0">
    <thead>
      <th>Table</th>
      <th>Count</th>
      <th>Last updated</th>
    </thead>
    {% for view, display_field in context.items %}
    <tr>
      <td style="text-align: center; color: {{ display_field.colour }}">{{ view }}</td>
      <td style="text-align: center; color: {{ display_field.colour }}">{{ display_field.counts|intcomma }}</td>
      <td style="text-align: center; color: {{ display_field.colour }}">{{ display_field.last_updated }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
