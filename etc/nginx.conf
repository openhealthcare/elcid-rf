log_format timed_combined escape=json '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" "$request_body"'
                        '$request_time $upstream_response_time seconds';

server {
    listen 80;
    server_name 192.168.21.202 192.168.21.203 elcid-rfh-test elcid-rfh elcid;
    access_log /usr/lib/ohc/log/nginx.log timed_combined;

    location /himunin {
        alias /var/cache/munin/www;
    }

    location /static {
        alias /var/www/media/static;
    }

    location / {
        proxy_pass http://127.0.0.1:4567;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /protected {
            internal;
            alias /;
    }
}

server {
    listen 80 default_server;
    server_name _;

    location / {
        return 400;
    }
}
