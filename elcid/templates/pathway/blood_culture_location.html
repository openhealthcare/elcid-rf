{% load forms %}
<form class="form-horizontal">
  <div class="form-group">
    {% select field="Location.hospital" %}
    <section ng-show="editing.location.hospital != 'RNOH' ">
      {% input field="Location.ward" %}
    </section>
    <section ng-show="editing.location.hospital == 'RNOH'">
      {% select field="Location.ward" lookuplist="metadata.rnoh_wards" %}
    </section>
    {% input field="Location.bed" %}
    {% input field="Location.consultant" %}
    <div class="form-group form-horizontal">
      <label class="control-label col-sm-3">
        Teams
      </label>
      <div class="col-sm-8">
        <ui-select multiple ng-model="value" on-remove="onRemove($item, $model)" on-select="onSelect($item, $model)" theme="bootstrap">
          <ui-select-match>[[ $item.display_name ]]</ui-select-match>
          <ui-select-choices repeat="i.name as i in tagsList | filter:$select.search" value="[[ $select.selected.name ]]">
            <div ng-bind-html="i.display_name | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
  </div>
</form>
