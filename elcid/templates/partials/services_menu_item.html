{% load forms %}

<li uib-dropdown>
  <a class="pointer">
  <div uib-dropdown-toggle id="services-dropdown">
    <i class="fa fa-hospital-o"></i>
    Services
    <i class="fa fa-angle-down"></i>
  </div>
  </a>

  <ul class="uib-dropdown-menu slides" role="menu" aria-labelledby="services-dropdown">
    {% for service in item %}
    <li class="services-dropdown-item">
      <a href="{{ service.href }}">
        {{ service.display }}
      </a>
    </li>
    {% endfor %}
  </ul>

</li>
