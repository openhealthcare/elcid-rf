{% load forms %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{% icon 'fa fa-phone' %}Contact Details</h3>
  </div>
  <div class="panel-footer" ng-repeat="item in episode.contact_information">
    <div class="row">
      <div class="col-md-8">
        <p><b>Home:</b> [[ item.home_telephone ]]</p>
        <p><b>Mobile:</b> [[ item.mobile_telephone ]]</p>
        <p><b>Work:</b> [[ item.work_telephone ]]</p>
      </div>
    </div>
  </div>
</div>
