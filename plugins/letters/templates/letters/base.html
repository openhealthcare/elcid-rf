{% load forms %}
<div class="letter-container container content-offset content-offset-below detail">
{% block content %}
<div class="row content-offset">
  <div class="pull-right col-md-2 screen-only">
    {% block actions %}
    {% block copy_button %}
      <button clipboard data-clipboard-target=".letter" class="btn btn-lg btn-primary">
        {% icon "fa-clipboard" %} Copy
      </button>
    {% endblock %}
    {% endblock %}
  </div>
    <div class="letter col-md-9">
      {% block letter_content %}
      {% endblock %}
    </div>
  {% endblock %}
  </div>
</div>
