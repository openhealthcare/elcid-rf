{% load forms %}
<div class="letter-container container content-offset content-offset-below detail">
{% block content %}
<div class="row">
  {% block actions %}
  <div class="pull-right col-md-2 content-offset">
  {% block copy_button %}
    <button clipboard data-clipboard-target=".letter" class="btn btn-lg btn-primary screen-only">
      {% icon "fa-clipboard" %} Copy
    </button>
  {% endblock %}
  </div>
  {% endblock %}
  <div class="letter col-md-9 content-offset">
    {% block letter_content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
</div>
