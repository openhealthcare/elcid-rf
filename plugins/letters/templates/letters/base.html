{% load forms %}
<div class="container content-offset content-offset-below detail">
{% block content %}
<div class="row content-offset">
  {% block copy_button %}
    <div class="pull-right col-md-2">
      <button clipboard data-clipboard-target=".letter" class="btn btn-lg btn-primary screen-only">
        {% icon "fa-clipboard" %} Copy
      </button>
    </div>
  {% endblock %}
  <div class="letter col-md-9">
    {% block letter_content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
</div>
