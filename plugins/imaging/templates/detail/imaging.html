<div ng-controller="ImagingView as imagingView" class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">

      <div class="row">
        <div class="col-md-9">
          <h3>
            <i class="fa fa-eye"></i>
            Imaging
          </h3>
        </div>
      </div>
    </div>
    <!-- End Panel Header -->

    <table class="table table-bordered table-striped">
      <tr>
        <th>Reported</th>
        <th>Result</th>
        <th>Report</th>
      </tr>
      <tr ng-repeat="report in imagingView.imaging">
        <td>[[ reoprt.date_reported | displayDateTime ]]</td>
        <td>
          [[ report.result_code ]] <br />
          [[ report.result_description ]] <br />
          [[ report.result_status ]]
        </td>
        <td>[[ report.obx_result ]]</td>
      </tr>
    </table>

  </div>
</div>
