<div ng-if="view === 'epma'">
  <div class="col-md-12" patient-api target="epma" endpoint="epma">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-9">
            <h3>
              <i class="fa fa-calendar"></i>
              EPMA
            </h3>
          </div>
        </div>
      </div>
      <!-- End Panel Header -->

      <ul class="list-group">
        <li class="list-group-item " ng-repeat="med in epma">
          <h5>
            [[ med.o_start_dt_tm ]] - [[ med.o_stop_dt_tm ]]
            [[ med.o_order_mnemonic ]]<br />
            <span class="pull-right"><a href="/#/epma/[[ med.o_order_id ]]/" class="orange-link">[[ med.o_order_id ]]</a></span>
          </h5>
          <p>
            [[ med.o_status_desc ]] [[ med.o_clinical_display_line ]]<br />
          </p>
        </li>
      </ul>

    </div>
  </div>
</div>
