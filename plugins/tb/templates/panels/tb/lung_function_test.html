{% with name=models.LungFunctionTest.get_api_name %}
  <div ng-repeat="parent in [episode]">
    <div class="panel panel-default record-panel">
      <div class="panel-heading">
        <h3>
          <i class="{{ models.LungFunctionTest.get_icon }}"></i> {{ models.LungFunctionTest.get_display_name }}
          <span>
              <i class="fa fa-plus-circle edit pull-right pointer"
                 ng-click="parent.recordEditor.newItem('{{ name }}', '{% url 'tb_lung_function_test' %}')"></i>
         </span>
        </h3>
      </div>
      <table class='table table-striped table-hover search pointer'>
        <thead>
          <tr>
            <td>
              Date
            </td>
            <td>
              VC
            </td>
            <td>
              FEV1%
            </td>
            <td>
              FVC%
            </td>
            <td>
              DLCO%
            </td>
            <td>
              KCO
            </td>
            <td>
              PEF
            </td>
            <td>
            </td>
          </tr>
        </thead>
        <tr class='table-edit' ng-repeat="item in parent.{{ name }}">
          <td>[[ item.date | displayDate ]]</td>
          <td>[[ item.vc ]]</td>
          <td>[[ item.fev1 ]]</td>
          <td>[[ item.fvc ]]</td>
          <td>[[ item.lf_dlco ]]</td>
          <td>[[ item.kco ]]</td>
          <td>[[ item.pef ]]</td>
          <td>
            <i class="fa fa-pencil edit pull-right pointer"
            ng-click="parent.recordEditor.editItem('{{ name }}', item, '{% url 'tb_lung_function_test' %}')"></i>
          </td>
        </tr>
      </table>
    </div>
  </div>
{% endwith %}
