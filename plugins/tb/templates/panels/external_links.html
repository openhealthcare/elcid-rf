{% load forms %}
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <div class="row">
          <h3 class="col-md-12">
            <i class="fa fa-file-image-o"></i> Imaging
          </h3>
        </div>
        </div>
        <div patient-api target="upstream_imaging" endpoint="upstream_imaging" get-params="{result_code: 'XCHES'}" class="panel-footer">
          <div ng-show="upstream_imaging.length && upstream_imaging[0].date_of_result" class="row">
            <div class="col-md-12">
              Most recent X-ray: <br>
              [[ upstream_imaging[0].date_of_result | displayDate ]]
            </div>
          </div>
          <div class="row content-offset-10">
            <div class="col-md-12">
              <a target="_blank" class="orange-link" href="http://freenet/carestream/?pid=[[ episode.demographics[0].hospital_number ]]">
                PACS
              <i class="fa fa-external-link" aria-hidden="true"></i>
              </a>
            </div>
        </div>
    </div>
  </div>
</div>

<div class="col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <h3 class="col-md-12">
            {% icon "fa-book" %} Documents
        </h3>
      </div>
    </div>
    <div class="panel-footer">
        <div class="row">
          <div class="col-md-12">
                <a target="_blank" class="orange-link" href="http://rfh-edrm-live:18080/horus/api/visual/record/[[ episode.demographics[0].hospital_number ]]"></i>EDRM <i class="fa fa-external-link" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
