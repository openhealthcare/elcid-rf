{% load forms %}
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <div class="row">
          <h3 class="col-md-12">
            <i class="fa fa-file-image-o"></i> Imaging
            Last CXR:
            [[ upstream_imaging[0].date_of_result | displayDate ]]
            <a target="upstream_imaging" class="orange-link pull-right" href="http://freenet/carestream/?pid=[[ episode.demographics[0].hospital_number ]]">
              PACS
            <i class="fa fa-external-link" aria-hidden="true"></i>
            </a>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <h3 class="col-md-12">
              {% icon "fa-book" %} Documents
              <a target="upstream_documents" class="orange-link pull-right" href="http://rfh-edrm-live:18080/horus/api/visual/record/[[ episode.demographics[0].hospital_number ]]"></i>EDRM <i class="fa fa-external-link" aria-hidden="true"></i></a>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
