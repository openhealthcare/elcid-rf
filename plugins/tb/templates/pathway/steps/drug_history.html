{% load forms %}
<div save-multiple-wrapper="editing.antimicrobial">
  <div class="row text-center">
    <div class="col-md-3">
      <b>Drug</b>
    </div>
    <div class="col-md-2">
      <b>Dose</b>
    </div>
    <div class="col-md-3">
      <b>Route</b>
    </div>
    <div class="col-md-3">
      <b>Frequency</b>
    </div>
  </div>
  <div class="row form-horizontal content-offset-20" ng-repeat="editing in model.subrecords">
    <div class="col-md-3">
      <input class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" type="text" ng-model="editing.antimicrobial.drug" autocomplete="off"
             uib-typeahead="i for i in antimicrobial_list | filter:$viewValue | limitTo:8" name="treatment_drug" ng-maxlength="255">
    </div>
    <div class="col-md-2">
      <input class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" type="text" ng-model="editing.antimicrobial.dose" autocomplete="off" name="treatment_dose" ng-maxlength="255">
    </div>
    <div class="col-md-3">
      <input class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" type="text" ng-model="editing.antimicrobial.route" autocomplete="off"
             uib-typeahead="i for i in antimicrobial_route_list | filter:$viewValue | limitTo:8" name="treatment_route" ng-maxlength="255">
    </div>
    <div class="col-md-3">
      <input class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" type="text" ng-model="editing.antimicrobial.frequency" autocomplete="off"
             uib-typeahead="i for i in antimicrobial_frequency_list | filter:$viewValue | limitTo:8" name="treatment_frequency" ng-maxlength="255">
    </div>
    <div class="col-md-1">
      <button ng-click="remove($index)" class="btn btn-secondary">
        {% icon "fa-trash" %}
      </button>
    </div>
  </div>
  <div class="row content-offset-20">
    <div class="col-md-1 col-md-offset-11">
      <button class="btn-primary btn" ng-click="addAnother()">
        {% icon "glyphicon-plus" %}
      </button>
    </div>
  </div>
</div>
