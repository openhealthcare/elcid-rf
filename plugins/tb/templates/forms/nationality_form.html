{% load forms %}
{% input field="Nationality.birth_place" %}
<div ng-show="editing.nationality.birth_place.length && editing.nationality.birth_place !== 'United Kingdom'">
  {% input field="Nationality.arrival_in_the_uk" %}
  {% checkbox field="Nationality.immigration_concerns" %}
  <div ng-show="editing.nationality.immigration_concerns">
    {% textarea field="Nationality.immigration_details" %}
    {% textarea field="Nationality.immigration_support_officer" %}
  </div>
</div>
