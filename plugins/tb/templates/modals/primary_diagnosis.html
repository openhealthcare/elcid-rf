{% extends "base_templates/form_modal_base.html" %}

{% block title %}
Primary Diagnosis
<span ng-show="profile.can_see_pid() && editingName">
  ([[ editingName]])
</span>
{% endblock %}

{% block modal_save %}
<span ng-show="form">
  <button check-form="form" class="btn btn-primary" ng-click="editing.diagnosis.category = '{{ models.Diagnosis.PRIMARY }}'; form.$valid && save('save')">
    <i class="fa fa-save"></i>
    {% block modal_save_button_text %}
    Save
    {% endblock %}
  </button>
</span>
{% endblock %}
