<div class="panel panel-default">
  <div class="panel-heading">
    <h3><i class="fa fa-crosshairs"></i>
      Cultures, PCRs & IGRA
    </h3>
  </div>
  <div patient-api target='tb_tests' endpoint='tb_tests' class="panel-footer">
    <div ng-class="{'content-offset-below-20': tb_tests.igra.length || tb_tests.pcrs.length}" ng-if="tb_tests.cultures.length">
      <strong>Cultures</strong><br>
      <div ng-repeat="culture in tb_tests.cultures">
        <div ng-class="{'text-muted': !culture.positive}" ng-repeat="culture_line in culture.text">
          [[ culture_line ]]
        </div>
      </div>
    </div>
    <div ng-class="{'content-offset-below-20': tb_tests.igra.length}" ng-if="tb_tests.pcrs.length">
      <strong>PCRs</strong><br>
      <div ng-repeat="pcr in tb_tests.pcrs">
        <div ng-class="{'text-muted': !pcr.positive}" ng-repeat="pcr_line in pcr.text">
          [[ pcr_line ]]
        </div>
        <hr class="content-offset-10 content-offset-below-10" ng-show="!$last">
      </div>
    </div>
    <div ng-if="tb_tests.igra.length">
      <strong>IGRA</strong>
      <div ng-repeat="igra in tb_tests.igra">
        <div ng-class="{'text-muted': !igra.positive}" ng-repeat="igra_line in igra.text">
          [[ igra_line ]]
        </div>
        <hr class="content-offset-10 content-offset-below-10" ng-show="!$last">
      </div>
    </div>
  </div>
</div>
