{% load forms %}
<div patient-api endpoint='tb_test_summary' target='data' class="panel panel-default">
  <div class="panel-heading"><h3>
    {% icon 'fa fa-crosshairs' %} Other Results
  </h3></div>
  <div ng-show="data.results.length" class="panel-footer overflow-x-auto">
    <div class="col-md-12">
      <div ng-repeat="result in data.results" class="row">
        <div  sclass="col-xs-12">
          <div class="row">
            <div class="col-xs-3">
                [[ result.date | displayDate ]]
            </div>
            <div class="col-xs-5">
              [[ result.name ]]
            </div>
            <div class="col-xs-4">
              [[ result.result ]]
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
