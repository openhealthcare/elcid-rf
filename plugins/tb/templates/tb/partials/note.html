<div class="row content-offset-below-10">
  <div class="col-md-12">
    <strong>
      <i class="fa fa-comments"></i>
      &nbsp;
      {{ note.when |date:"d M Y G:i" }}
      Note:
    </strong>
      {{ note.reason_for_interaction }}
    {{ note.initials }}
    {% if note.reason_for_interaction == 'MDT meeting' and note.plan %}
    <br />
    {% if note.actioned %}
    <span class="line-through">
      {{ note.plan | linebreaks }}
    </span>
    {% else %}
      {{ note.plan | linebreaks }}
    {% endif %}
    {% endif %}
  </div>

</div>
