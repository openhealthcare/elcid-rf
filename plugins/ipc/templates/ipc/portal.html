{% load forms %}
<div class="outer-container">
  <div class="container content-offset">
    <div class="panel panel-default panel-container">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h2 class="text-center">
          Infection Prevention & Control Portal
        </h2>
      </div>

      <div class="panel-body">
        <p class="text-muted text-center">
          Enter the MRN of a patient to check their IPC flag status.
        </p>

          <form ng-submit="search()" class="form form-horizontal">
            <div class="row content-offset">
                <div class="col-md-4 col-md-push-4">
                  <input type="text" autofocus
                         name="name"
                         slash-key-focus="!state || state==='normal'"
                         ng-blur="enableShortcuts()"
                         ng-focus="disableShortcuts()"
                         placeholder="Hospital Number"
                         ng-model="query"
                         class="form-control"
                         autocomplete="off"
                         />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-push-4 text-center">
                    <a ng-click="search()" class="btn btn-lg btn-primary content-offset-25">
                        <i class="glyphicon glyphicon-search"></i>
                        Search
                    </a>
                </div>
            </div>
          </form>
          <div class="row content-offset" ng-show="patient_not_found">
            <div class="col-md-4 col-md-push-4">
              <h3 class="text-center">No Results found</h3>
            </div>
          </div>
          <div class="row content-offset" ng-show="patient">
            <div class="col-md-4 col-md-push-4">
              <h3>
                [[ patient.name ]]
                <br />
                DOB: [[ patient.dob ]]
                <br />
                MRN: [[ patient.mrn ]]
              </h3>
              <p><strong>IPC Flags:</strong></p>
              <p ng-hide="patient.is_flagged">
                This patient has no current IPC flags
              </p>
              <p ng-repeat="flag in patient.flags" class="ipc-portal-flag">
                [[ flag ]]
              </p>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
