{% extends 'ipc/base.html' %}
{% load ipc %}
{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h1>{{ hospital }} Wards</h1>
  </div>
  <div class="panel-body">

    {% for ward in wards %}
    <p>
      <a href="/#/ipc/bedboard/ward/{{ ward }}/" class="orange-link">
        {{ ward }}
      </a>
    </p>
    {% endfor %}



  </div>
</div> <!-- Panel -->
{% endblock %}
