<div ng-repeat="parent in [episode]">
  <div class="panel panel-default record-panel">
    <div class="panel-heading">
      <h3>
        <i class="{{ models.SideroomStatus.get_icon }}"></i> {{ models.SideroomStatus.get_display_name }}
      </h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in parent.{{  models.SideroomStatus.get_api_name }}">
        <div class="row">
          <div class="col-md-9">
            {% include models.SideroomStatus.get_detail_template %}
          </div>
          <div class="col-md-3">
            <i class="fa fa-pencil edit pull-right pointer"
               ng-click="parent.recordEditor.editItem('{{ models.SideroomStatus.get_api_name }}', item)"></i>
          </div>
        </div>
      </li>
    </ul>

    <div class="panel-footer" ng-show="patient.bed_statuses[0].room.indexOf('SR') != -1">
      <div class="row">
        <div class="col-md-12">
          <a href="/#/ipc/siderooms/[[ patient.bed_statuses[0].site_code ]]" class="orange-link">Isolation list</a>
        </div>
      </div>
    </div>

  </div>
</div>
