{% load humanize %}
<div class="content-offset">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Test Search </h1>
    </div>
    <div class="panel-body" ng-controller="SearchCtrl">
      <p>
        <form class="form form-horizontal content-offset">
          <div class="row">
            <div class="col-md-4 col-md-push-2">
              <input type="text"
                     autocomplete="off"
                     ng-model="query.searchTerm"
                     class="form-control"
                     placeholder="TEST NAME"
                     />
              <br />
              <a href="/#/beta/labtests/[[ query.searchTerm ]]/" class="orange-link">
                Search
              </a>

            </div>

          </div>
        </form>
      </p>
    </div>
  </div>
</div>
