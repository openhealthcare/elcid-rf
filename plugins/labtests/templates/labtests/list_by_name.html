{% load humanize %}
<div class="content-offset">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>{{ test_name }} ({{ count | intcomma }}) </h1>
    </div>
    <div class="panel-body">
      {% for test in tests %}
      <p>
        <a href="/#/lab-test/{{test.lab_number}}/" target="_blank">
          Lab #:{{ test.lab_number }}
        </a>
        <a href="/#/patient/{{test.patient_id}}" target="_blank">
          MRN: {{ test.patient_id }}
        </a>
        {{ test.datetime_ordered }} {{ test.clinical_info }}
      </p>
      {% endfor %}
    </div>
  </div>
</div>
