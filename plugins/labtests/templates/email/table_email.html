{% load humanize %}
<html>
<body>
  <h1>{{ title }}</h1>
  <table width="600" cellpadding="0" cellspacing="0" border="0">
    {% for field, value in table_context.items %}
    <tr>
      <td style="text-align: center;">{{ field }}</td>
      <td style="text-align: center;">{{ value|intcomma }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
