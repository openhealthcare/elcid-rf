<div class="row">
  <div class="col-md-6">
    <b>Date:</b>
  </div>
  <div class="col-md-6">
    [[ item.date | displayDate ]]
  </div>
  <div class="col-md-6">
    <b>Pulmonary Embolism:</b>
  </div>
  <div class="col-md-6">
    <span ng-show="item.pe">Yes</span>
  </div>
  <div class="col-md-6">
    <b>Thrombosis:</b>
  </div>
  <div class="col-md-6">
    <span ng-show="item.thrombosis">Yes</span>
  </div>
  <div class="col-md-6">
    <b>Report:</b>
  </div>
  <div class="col-md-6">
    [[ item.report ]]
  </div>
</div>
