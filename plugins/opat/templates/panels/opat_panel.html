<div ng-repeat="parent in [episode]">
  <div class="panel panel-default record-panel">
    <div class="panel-heading">
      <h3>
        <i class="{{ models.OPATRecord.get_icon }}"></i> {{ models.OPATRecord.get_display_name }}
        <i class="fa fa-plus-circle edit pull-right pointer" ng-click="parent.recordEditor.newItem('{{ models.OPATRecord.get_api_name }}')"></i>
      </h3>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in parent.{{  models.OPATRecord.get_api_name }} | orderBy:'-referral_date'">
        <div class="row">
          <div class="col-md-9">
          {% include models.OPATRecord.get_detail_template %}
          </div>
          <div class="col-md-3">
            <i class="fa fa-pencil edit pull-right pointer" ng-click="parent.recordEditor.editItem('{{ models.OPATRecord.get_api_name }}', item)"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
