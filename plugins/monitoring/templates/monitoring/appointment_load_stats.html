<style>
  .c3-line {
    stroke-width: 2px;
  }
</style>
<div class="content-offset">
  <div class="row ">
    <div class="col-md-8 col-md-offset-2 content-offset">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Appointments Load Stats Dashboard</h1>
        </div> <!-- heading -->
        <div class="panel-body">

          <div class="row content-offset">
            <div class="col-md-12">
              <h2>Load times in seconds</h2>
              <div id="appointments_load_time_fact"></div>
            </div>
          </div> <!-- row -->
          <script>render_graph('appointments_load_time_fact', {{ appointments_load_time_fact | safe }}, 'line');</script>

          <div class="row content-offset">
            <div class="col-md-12">
              <h2>Created appointments models</h2>
                Note 'created' includes when there is an appointments model to be updated, as in this case we delete
                the old and create a new one.
              <div class="content-offset-20" id="appointments_load_created_count_fact"></div>
            </div>
          </div> <!-- row -->
          <script>render_graph('appointments_load_created_count_fact', {{ appointments_load_created_count_fact | safe }}, 'line');</script>

          <div class="row content-offset">
            <div class="col-md-12">
              <h2>Patients with appointments</h2>
              <div class="content-offset-20" id="appointments_load_patient_count_fact"></div>
            </div>
          </div> <!-- row -->
          <script>render_graph('appointments_load_patient_count_fact', {{ appointments_load_patient_count_fact | safe }}, 'line');</script>

          <div class="row content-offset">
            <div class="col-md-12">
              <h2>Appointments count</h2>
              <div class="content-offset-20" id="appointments_count_fact"></div>
            </div>
          </div> <!-- row -->
          <script>render_graph('appointments_count_fact', {{ appointments_count_fact | safe }}, 'line');</script>

        </div>   <!-- panel body -->
      </div>     <!-- Panel -->
    </div>
  </div>
</div>
